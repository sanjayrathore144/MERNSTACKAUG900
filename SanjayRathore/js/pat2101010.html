<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rows = Number(prompt("enter number of rows"));
        var digit;
        var rowdigit=1;
        for(var i=1; i<=rows;i++)
        {            
            digit=rowdigit;
            for(var j=1; j<=i;j++)
            {
                document.write(digit);
                digit= digit==1?0:1;
            }
            rowdigit= rowdigit==1?0:1;
            document.write('<br>');
        }
    </script>
</head>

</body>
</html>
